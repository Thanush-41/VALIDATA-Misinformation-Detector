services:
  # Django Backend Service
  - type: web
    name: validata-backend
    runtime: python
    plan: free
    buildCommand: ./build.sh
    startCommand: gunicorn FakeNewsDetectorAPI.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com,.vercel.app
      - key: LLM_PROVIDER
        value: google
      - key: GOOGLE_API_KEY
        value: AIzaSyCP_pr2-4WS24JNMBclB0rlwAArgVb1tz0
      - key: GOOGLE_MODEL
        value: gemini-2.5-flash
      - key: GOOGLE_TIMEOUT
        value: 60
